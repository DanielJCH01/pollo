<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego1</title>
    <link rel="stylesheet" href="/juego1.css">
</head>
<body>
    <div class="game-container">
        <div class="score">Puntuación: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Usa las flechas para moverte y ESPACIO para disparar</p>
            <button onclick="startGame()">Iniciar Juego</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="/juego1.js" ></script>
</body>
</html>
